<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>6. d, a, c, b</title>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <div class="wrapper">
    <div class="app">
      <div class="dropdown-block js-dropdown-block">
        <input class="dropdown-block__input js-dropdown-input" type="image" src="../assets/dropdownlist.jpg" />
        <div class="dropdown-block__content js-dropdown-content">
          <div class="menu">
            <div class="menu-item">
              <button id="transfer" class="menu-item__button">Перенос</button>
            </div>
            <div class="menu-item">
              <button id="scale" class="menu-item__button">
                Масштабирование
              </button>
              <input type="number" class="menu-item__input" id="scale-input" value="1" />
            </div>
            <div class="menu-item">
              <button id="reflection" class="menu-item__button">
                Отражение
              </button>
            </div>
            <div class="menu-item">
              <button id="rotate" class="menu-item__button">Поворот</button>
              <input type="range" class="menu-item__input" id="rotate__range" value="180" min="-360" max="360" step="1"
                oninput="this.nextElementSibling.value = this.value" />
              <output>180</output>
            </div>
            <div class="menu-item">
              <button id="clear-changes" class="menu-item__button">
                Очистка изменений
              </button>
            </div>
            <div class="menu-item">
              <button id="clear-points" class="menu-item__button">
                Очистка точек
              </button>
            </div>
            <div class="menu-item">
              <button id="connect" class="menu-item__button">
                Соединить точки
              </button>
            </div>
            <div class="menu-item">
              <button id="dynamic" class="menu-item__button">Динамика</button>
            </div>
            <div class="menu-item">
              <button id="draw" class="menu-item__button">Рисовать</button>
            </div>
            <div class="menu-item" style="display: flex; align-items: center;">
              <label for="Axes">Axes</label>
              <input type="checkbox" name="Axes" id="axes-checkbox" checked>
              <label for="Grid">Grid</label>
              <input type="checkbox" name="Grid" id="grid-checkbox" checked>
              <label for="Ruler">Ruler</label>
              <input type="checkbox" name="Ruler" id="ruler-checkbox" checked>
            </div>
          </div>
        </div>
      </div>
      <div class="workspace">
        <div class="dropdown-block js-dropdown-block">
          <input class="dropdown-block__input js-dropdown-input" type="image" src="../assets/dropdownlist.jpg"
            id="points-button" />
          <div class="dropdown-block__content js-dropdown-content">
            <table id="points">
              <thead>
                <tr>
                  <th> </th>
                  <th>X1</th>
                  <th>Y1</th>
                  <th>X2</th>
                  <th>Y2</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <canvas id="original-canvas" width="740" height="700"></canvas>
        <canvas id="transformated-canvas" width="740" height="700"></canvas>
      </div>
    </div>
  </div>
  <script src="../dist/script.js" type="module"></script>
</body>

</html>
